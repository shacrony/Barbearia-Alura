<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos.html">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Permanent+Marker&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="container">
        <a href="index.html"><h1><img src="img/logo.png" alt="logo barbearia"></h1></a>
        <nav>
        <ul>
            <li><a href="index.html">Inicio</li></a>
            <li><a href="produtos.html">Produtos</li></a>
            <li><a href="contato.html">Contato</li></a>
        </ul>
        </nav>
        </div>
    </header>

    <main>
        <form autocomplete="off">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" placeholder="Digite seu nome " required>

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" placeholder="Digite seu email aqui" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" placeholder="(DDD)xxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsap" checked id="radio-whatsapp"> Whatsapp</label>
            </fieldset>

            <div>
                <p>Qual horario prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked >Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
        <thead>
            <tr>
                <th>Dias</th>
                <th>Horarios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
        </table>

    </main>

        <img src="img/logo-branco.png" alt="logo-branco">
